<!DOCTYPE html>
<html lang="en">
<head>
    <title>Line Plots</title>
    <meta charset="utf-8"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.2/fabric.min.js"></script>

    <link rel="stylesheet" href="style/mds-demo.css"/>
</head>
<body>
<div id="content-container">
    <h1>Multi-dimensional Scaling Exploration</h1>
    <div id="vis-container">
        <canvas id="vis-canvas"></canvas>
    </div>
    <div id="distance-container">
        <table id="distance-table"></table>
        <div id="legend-container">
            <span class="legend-label" style="float: left;">Too<br/>Close</span>
            <div id="distance-legend"></div>
            <span class="legend-label" style="float: right;">Too<br/>Far</span>
        </div>
    </div>
</div>
<script src="script/js/mds-demo.js"></script>
</body>
</html>
